<!DOCTYPE html>
<html>

<head>
    <title>Data Retrieval - Wisnu Danuarta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="../assets/fav.png">
</head>

<body>
    <div class="co-atas">
        <img src="assets/layout.svg" alt="" srcset="">
        <div class="co-content">
            <h1>Data Retrieval</h1>
            <div class="form-co">
                <input type="text" id="url-input" placeholder="Insert Url Here...">
                <button id="fetch-button">Fetch Data</button>
            </div>
            <div class="table-co">
                <div class="sec-con">
                    <table id="data-table" class="font-normal">
                        <thead class="">
                            <tr class="font-custom bg-custom">
                                <th>Area Code</th>
                                <th>Cogs</th>
                                <th>Difference Between Actual and Target Profit</th>
                                <th>Date</th>
                                <th>Inventory Margin</th>
                                <th>Margin</th>
                                <th>Market Size</th>
                                <th>Market</th>
                                <th>Marketing</th>
                                <th>Product Line</th>
                                <th>Product Type</th>
                                <th>Product</th>
                                <th>Profit</th>
                                <th>Sales</th>
                                <th>State</th>
                                <th>Target Cogs</th>
                                <th>Target Margin</th>
                                <th>Target Profit</th>
                                <th>Target Sales</th>
                                <th>Total Expenses</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
